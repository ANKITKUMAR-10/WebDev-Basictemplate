<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/logo/favicon_io (3)/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/logo/favicon_io (3)/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/logo/favicon_io (3)/favicon-16x16.png">
    <link rel="manifest" href="assets/logo/favicon_io (3)/site.webmanifest">
    <link rel="stylesheet" href="payment.css">

</head>

<body>
    <header>
        <div class="banner"></div>
    </header>
    
        <h1 class="pay"><span> Payment Form </span></h1>
        <h3>Contact Information</h2>
        <fieldset>
            <legend>Gender<img
                    src="https://previews.123rf.com/images/tatianasun/tatianasun1805/tatianasun180500043/100874053-man-and-woman-avatar-profile-in-flat-design-male-and-female-face-icon-vector-color-illustration-.jpg"
                    alt="" width="40">
                </legend>
            <p class="Gen">
                <label for="genderida">
                    <input type="radio" value="gender a" name="gender" id="genderida">Male
                </label>
                <label for="genderidb">
                    <input type="radio" value="gender b" name="gender" id="genderidb">Female
                </label>
                <label for="genderidc">
                    <input type="radio" value="gender c" name="gender" id="genderidc">Other
                </label>
            </p>
        </fieldset>
    
    <div class="row">
        <div class="col-75">
            <div class="container">
                <form action=" ">
                    <div class="row">
                        <div class="col-50">
                            <h3> Payment Address</h3>
                            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                            <input type="text" id="fname" name="firstname" placeholder="Ankit Kumar" required>
                            <label for="email"><i class="fa fa-envelope"></i> Email</label>
                            <input type="text" id="email" name="email" placeholder="Ankit@example.com" required>
                            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                            <input type="text" id="adr" name="address" placeholder="Dwarka" required>
                            <label for="city"><i class="fa fa-institution"></i> City</label>
                            <input type="text" id="city" name="city" placeholder="Delhi" required>
                            <div class="row">
                                <div class="col-50">
                                    <label for="state">State</label>
                                    <input type="text" id="state" name="state" placeholder="ND">
                                </div>
                                <div class="col-50">
                                    <label for="zip">Pin code</label>
                                    <input type="text" id="zip" name="zip" placeholder="110045">
                                </div>
                            </div>
                        </div>

                        <div class="col-50">
                            <h3>Card detail</h3>
                            <div class="icon-container">
                                <i class="fa fa-cc-visa" style="color:navy;"></i>
                                <i class="fa fa-cc-amex" style="color:blue;"></i>
                                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                                <i class="fa fa-cc-discover" style="color:orange;"></i>
                            </div>
                            <label for="cname">Name on Card</label>
                            <input type="text" id="cname" name="cardname" placeholder="Ankit Kumar" required>
                            <label for="ccnum"> Card number</label>
                            <input type="text" id="ccnum" name="cardnumber" placeholder="123456789" required>
                            <label for="expmonth">Exp Month</label>
                            <input type="text" id="expmonth" name="expmonth" placeholder="August" required>

                            <div class="row">
                                <div class="col-50">
                                    <label for="expyear">Exp Year</label>
                                    <input type="text" id="expyear" name="expyear" placeholder="2022" required>
                                </div>
                                <div class="col-50">
                                    <label for="cvv">CVV</label>
                                    <input type="password" id="cvv" name="cvv" placeholder="123" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <label>
                        <input type="checkbox" checked="checked" name="sameadr"> Shipping address confirm
                    </label>
                    <input type="submit" value="Pay now" class="btn">
                </form>
            </div>
        </div>
    </div>
    </div>


</body>

</html>
